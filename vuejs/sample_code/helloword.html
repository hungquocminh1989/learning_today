<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		
		<!-- bản phát triển (development), bao gồm những cảnh báo hữu ích trong console -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
	
		<div id="app">
			{{ message }}
		</div>
		
		<div id="app-2">
			<span v-bind:title="message">
				Rê chuột lên đây một vài giây để xem thuộc tính `title` được bind!
			</span>
		</div>
		
		<div id="app-3">
			<span v-if="seen">Thoắt ẩn thoắt hiện</span>
		</div>
		
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{ todo.text }}
				</li>
			</ol>
		</div>
		
		<div id="app-5">
			<p>{{ message }}</p>
			<button v-on:click="setMessage">Reverse Message</button>
		</div>
		
		<div id="app-6">
			<p>{{ message }}</p>
			<input v-model="message">
		</div>
		
	</body>
	<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: 'Do you wanna build a Vue app?'
		}
	})
	var app2 = new Vue({
		el: '#app-2',
		data: {
			message: 'Bạn đã mở trang này vào ' + new Date().toLocaleString()
		}
	})
	var app3 = new Vue({
		el: '#app-3',
		data: {
			seen: true
		}
	})
	var app4 = new Vue({
		el: '#app-4',
		data: {
			todos: [
				{ text: 'Học JavaScript' },
				{ text: 'Học Vue' },
				{ text: 'Xây dựng cái gì đó hay ho' }
			]
		}
	})
	var app5 = new Vue({
		el: '#app-5',
		data: {
			message: 'qua lại khách chờ sông lặng sóng'
		},
		methods: {
			setMessage: function () {
				this.message = 'Time : ' + new Date().toLocaleString()
			}
		}
	})
	var app6 = new Vue({
		el: '#app-6',
		data: {
			message: 'Hãy sửa thông điệp này'
		}
	})
	</script>
</html>
